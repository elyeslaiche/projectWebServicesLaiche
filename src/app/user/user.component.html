<div class="container">  
    
    <table class="table table-striped">  
      <thead>  
          <tr>  
            <th>First name</th>  
            <th>Last name</th>  
            <th>Email</th>  
            <th>Username</th>
            <th>Phone number</th> 
          </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let user of UserList">  
          <td>{{ user.first_name }}</td>  
          <td>{{ user.last_name }}</td>  
          <td>{{ user.email }}</td>  
          <td>{{ user.username }}</td>  
          <td>{{ user.phone_number }}</td>
          <button (click)="UserDetails(user)">Details</button>  
        </tr>  
      </tbody>  
    </table>  
  </div>
